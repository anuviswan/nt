name: DotNetCore-React Workflow

on:
  pull_request:
    branches: [master]

jobs:
  # Build Web Api
  BuildWebApi:
    name: Build Web Api
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.x
      - name: Build Web Api
        run: dotnet build --configuration Release
      - name: Execute Unit Tests
        if: ${{ success() }}
        run: dotnet test --no-restore --verbosity normal

  # Build React Client
  BuildReactApp:
    name: Build React App
    runs-on: ubuntu-latest
    env:
      working-directory: ./nt.webclient/reactjs/nt

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node Js
        uses: actions/setup-node@v1
        with:
          node-version: "v12.18.2"
      - run: npm install
        working-directory: ${{env.working-directory}}
      - run: npm run build --if-present
        working-directory: ${{env.working-directory}}

  # Build Vuejs Client
  BuildVuejsApp:
    name: Build Vuejs App
    runs-on: ubuntu-latest
    env:
      working-directory: ./nt.webclient/vuejs/nt

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node Js
        uses: actions/setup-node@v1
        with:
          node-version: "v12.18.2"
      - run: npm install
        working-directory: ${{env.working-directory}}
      - run: npm run build --if-present
        working-directory: ${{env.working-directory}}

  # Build Wpf Client
  BuildWpfClient:
    name: Build Wpf Desktop Client
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.1
        with:
          vs-version: 16.0
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.2
      - name: Restore NuGet Packages
        run: nuget restore .\nt.desktop\wpf\nt.wpfclient\nt.wpfclient.sln
      - name: Build App
        run: msbuild .\nt.desktop\wpf\nt.wpfclient\nt.wpfclient.sln /p:Configuration=Release
