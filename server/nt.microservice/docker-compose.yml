  #    ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #    ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
  #    ME_CONFIG_MONGODB_URL: mongodb://root:admin123@authServiceLog:27017/
